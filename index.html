<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quinn Fleming's App Hub</title>
  <style>
    /* Root variables: colors, spacing, and font settings */
    :root {
      --color-bg: #0d1117;
      --color-panel: #161b22;
      --color-sub-panel: #1f2937;
      --color-text-primary: #c9d1d9;
      --color-text-secondary: #8b949e;
      --color-link: #58a6ff;
      --color-border: #30363d;
      --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      --font-weight-normal: 400;
      --font-weight-bold: 600;
      --border-radius: 6px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
    }

    /* Global Reset */
    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text-primary);
      font-family: var(--font-family-base);
      font-weight: var(--font-weight-normal);
    }

    /* Page Container: centers the content and sets a max width */
    .page-container {
      max-width: 1080px;
      margin: 0 auto;
      padding: var(--spacing-lg);
    }

    /* Section containers for the two tool groups */
    .app-section {
      background-color: var(--color-panel);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
    }

    /* Section title container */
    .title-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }

    /* Smaller, italicized text for "Quinn Fleming's" */
    .small-fancy {
      font-size: 0.85rem;
      font-style: italic;
      color: var(--color-text-secondary);
      display: block;
    }

    /* Main heading text */
    .main-title {
      font-size: 1.5rem;
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
      margin: 0;
    }

    /* Row layout for app entries within each section */
    .app-row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-md);
    }

    /* Individual app entry container styling */
    .app-entry {
      background-color: var(--color-sub-panel);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      padding: var(--spacing-md);
      flex: 1 1 calc(50% - var(--spacing-md));
      box-sizing: border-box;
      text-align: center;
    }

    /* Anchor styling for clickability */
    .app-link {
      text-decoration: none;
      color: var(--color-link);
      display: block;
    }

    .app-link:hover {
      cursor: pointer;
    }

    .app-link:hover .app-title {
      text-decoration: underline;
    }

    /* Image styling for app screenshots */
    .app-entry img {
      max-width: 100%;
      border-radius: var(--border-radius);
      display: block;
      margin: 0 auto;
    }

    /* Title below the screenshot */
    .app-title {
      margin-top: var(--spacing-sm);
      font-size: 1rem;
      font-weight: var(--font-weight-bold);
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .app-entry {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Music Learning Tools Section -->
    <div class="app-section">
      <div class="title-container">
        <span class="small-fancy">Quinn Fleming's</span>
        <h2 class="main-title">Music Learning Tools</h2>
      </div>
      <div class="app-row">
        <!-- Visual Metronome -->
        <div class="app-entry">
          <a href="https://iambored456.github.io/Visual-Metronome" class="app-link" target="_blank">
            <img src="images/Visual-Metronome-screenshot.png" alt="Screenshot of Visual Metronome">
            <div class="app-title"></div>
          </a>
        </div>
        <!-- Pitch Detect -->
        <div class="app-entry">
          <a href="https://iambored456.github.io/PitchVisualizer/" class="app-link" target="_blank">
            <img src="images/Pitch-Detect-screenshot.png" alt="Screenshot of Pitch Detect">
            <div class="app-title"></div>
          </a>
        </div>
        <!-- Diatonic Compass -->
        <div class="app-entry">
          <a href="https://iambored456.github.io/Diatonic-Compass" class="app-link" target="_blank">
            <img src="images/Diatonic-Compass-screenshot.png" alt="Screenshot of Diatonic Compass">
            <div class="app-title"></div>
          </a>
        </div>
        <!-- Student Notation (moved from Classroom Learning Tools) -->
        <div class="app-entry">
          <a href="https://iambored456.github.io/Student-Notation" class="app-link" target="_blank">
            <img src="images/Student-Notation-screenshot.png" alt="Screenshot of Student Notation">
            <div class="app-title"></div>
          </a>
        </div>
      </div>
    </div>

    <!-- Classroom Learning Tools Section -->
    <div class="app-section">
      <div class="title-container">
        <span class="small-fancy">Quinn Fleming's</span>
        <h2 class="main-title">Classroom Learning Tools</h2>
      </div>

      <!-- New Linked Text for Mr. Fleming's CLC Website -->
      <p>
        <a href="https://sites.google.com/gotvdsb.ca/flemingclc?usp=sharing"
           target="_blank"
           style="text-decoration: none; color: var(--color-link);">
          Mr. Fleming's CLC Website
        </a>
      </p>

      <div class="app-row">
        <!-- ReadAlong Highlighter -->
        <div class="app-entry">
          <a href="https://iambored456.github.io/ReadAlongHighlighter" class="app-link" target="_blank">
            <img src="images/ReadAlongHighlighter-screenshot.png" alt="Screenshot of ReadAlong Highlighter">
            <div class="app-title"></div>
          </a>
        </div>
        <!-- Launchpad Whack-a-Mole (moved from Music Learning Tools) -->
        <div class="app-entry">
          <a href="https://iambored456.github.io/LaunchpadWhackaMole" class="app-link" target="_blank">
            <img src="images/LaunchpadWhackaMole-screenshot.png" alt="Screenshot of Launchpad Whack-a-Mole">
            <div class="app-title"></div>
          </a>
        </div>
        <!-- ClassClock -->
        <div class="app-entry">
          <a href="https://iambored456.github.io/ClassClock" class="app-link" target="_blank">
            <img src="images/ClassClock-screenshot.png" alt="Screenshot of ClassClock">
            <div class="app-title"></div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Auto-populate each app's title based on its URL path
    document.addEventListener('DOMContentLoaded', function() {
      var appLinks = document.querySelectorAll('.app-link');
      appLinks.forEach(function(link) {
        try {
          var url = new URL(link.href);
          var path = url.pathname; // e.g., /Visual-Metronome
          // Remove leading/trailing slashes
          path = path.replace(/^\/|\/$/g, '');
          if (path) {
            // Replace hyphens/underscores with spaces and capitalize each word
            var words = path.split(/[-_]/).map(function(word) {
              return word.charAt(0).toUpperCase() + word.slice(1);
            });
            var titleText = words.join(' ');
            var titleElem = link.querySelector('.app-title');
            if (titleElem) {
              titleElem.textContent = titleText;
            }
          }
        } catch (e) {
          console.error('Error processing URL for auto title:', link.href, e);
        }
      });
    });
  </script>
</body>
</html>
